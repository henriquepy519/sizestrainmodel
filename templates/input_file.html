{% extends 'base.html' %}

{% block body %}

<div class="container">
    <section class="section">
        <h3><i class="fas fa-wave-square"></i>Input File</h3>

        <form action='/import/instrumental-file' method="post" enctype="multipart/form-data">
            <label for="wave" style="text-align: left; display: block;">Wave-length:</label>
            <select id="wave" name="wavelengt">
                <option value="Cu">Cu K-alpha1</option>
                <option value="Mo">Mo K-alpha1</option>
                <option value="Co">Co K-alpha1</option>
                <option value="Cr">Cr K-alpha1</option>
                <option value="Ag">Fe K-alpha1</option>
                <option value="Fe">Ag K-alpha1</option>
            </select>
        </form>

        <div class="dropdown">
            <div class="dropdown-content">
                <form action='/import/instrumental-file' method="post" enctype="multipart/form-data">
                    <label for="wave" style="text-align: left; display: block;">Instrumental File:</label>
                    <input type="file" id="fileInput" name="file">
                    <input type="submit" value="Fit Instrumental File">
                </form>
            </div>
        </div>

        <div id="div-plotly"></div>
        <script>
            var dados = {{ graphJSON | safe }};
            Plotly.newPlot('div-plotly', dados.data, dados.layout);
        </script>

        <style>
            /* Diminuir o tamanho da fonte para o formulário */
            form {
                font-size: 0.8rem; /* Este valor pode ser ajustado conforme necessário */
            }

            /* Estilizar o label */
            form label {
                display: block; /* Garante que o label ocupe sua própria linha */
                margin-bottom: 0.5rem; /* Espaçamento abaixo do label */
            }

            /* Estilizar o select */
            form select {
                width: 100%; /* Ocupa a largura total do container do formulário */
                padding: 0.375rem; /* Espaçamento interno */
                margin-bottom: 1rem; /* Espaçamento abaixo do select */
            }

            #format {
                width: 150px;      /* Largura fixa do botão */
                height: 38px;      /* Altura fixa do botão */
            }

            #div-plotly {
                width: 100%;
                height: 400px; /* Ajuste a altura conforme necessário */
                margin-top: 20px; /* Espaçamento acima do gráfico */
            }
        </style>
    </section>
</div>

{% endblock %}
